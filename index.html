<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Drum 🥁 Kit</h1>

  <div class="set">
    <button class="w drum" data-key="w">W</button>
    <button class="a drum" data-key="a">A</button>
    <button class="s drum" data-key="s">S</button>
    <button class="d drum" data-key="d">D</button>
    <button class="j drum" data-key="j">J</button>
    <button class="k drum" data-key="k">K</button>
    <button class="l drum" data-key="l">L</button>
  </div>

  <script src="index.js"></script>
  <footer>Made with ❤️ in Lebanon.</footer>
</body>
</html>
